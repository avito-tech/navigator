---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: navigator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: default

---
apiVersion: v1
kind: Pod
metadata:
  name: navigator
spec:
  hostNetwork: true
  terminationGracePeriodSeconds: 0
  containers:
    - name: navigator
      image: %NAVIGATOR_IMAGE%:%VERSION%
      imagePullPolicy: Never
      command: ["navigator", "--log-level", "info", "--enable-locality=%ENABLE_LOCALITY%"]
      args: [%NAVIGATOR_CONFIGS%]
      workingDir: /config
      volumeMounts:
        - name: cluster-configs
          mountPath: /config
  volumes:
    - name: cluster-configs
      configMap:
        # Provide the name of the ConfigMap containing the files you want
        # to add to the container
        name: cluster-configs